[loggers]
keys=root,result

[handlers]
keys=consoleHandler,fileHandlerDebug, fileHandlerInfo, fileHandlerCritical

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_result]
level=DEBUG
handlers=fileHandlerDebug, fileHandlerInfo, fileHandlerCritical
qualname=result
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=NOTSET
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandlerDebug]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('pdll\\log\\all.log',)

[handler_fileHandlerInfo]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('pdll\\log\\info.log',)

[handler_fileHandlerCritical]
class=FileHandler
level=CRITICAL
formatter=simpleFormatter
args=('pdll\\log\\barebones.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s